{% extends 'SquirrelApp/base.html' %}

{% load static %}

{% block title %} - All Squirrels{% endblock %}

{% block main %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for squirrel in squirrels %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text">
                <div class="squirrel-id">
                  <strong>{{ squirrel.UniqueSquirrelID }}</strong>
                </div>
                <div>
                  <span class="text-muted font-italic">Date</span>
                  <span>
                    {{ pet.Date }}
                  </span>
                </div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'SquirrelApp:details' squirrel.UniqueSquirrelID %}">View</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
